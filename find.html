<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f74c764f14.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats| Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div> 
    <div class="header">
        <div class="header__title"><h1>Find</h1></div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
     
    </div>
    </div>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
            <i class="fas fa-qrcode fa-2x"></i></span>

            <span class="header-btn__title">QR Code</span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
            <i class="far fa-address-book fa-2x"></i></span>

            <span class="header-btn__title">Add by contact</span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
            <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-btn__title">Add by ID</span>
          </li>
        </li>
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
          <i class="far fa-envelope-open fa-2x"></i>
          </span>
          <span class="header-btn__title">Invite</span>
        </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended friends
        </h5>
        <li class="find__friend">
          <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class=" friend__avatar"
            />
            <div class="friend__cotent">
              <span class="friend__name">
                Chan young kim
              </span>
            </div>
          </div>
            <div class="friend__column">
              <div class="friend__add-btn">
              <i class="fas fa-user-plus "></i>
              </div>
            </div>
            
            </div>
          </li>
            
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list">
            <i class="far fa-comment"> </i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
